<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo biglietto del treno con form</title>
    <!-- boostrap stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- CSS files -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-secondary">
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center my-4">Calcola il prezzo del tuo Biglietto</h1>
                </div>

                <div class="col-12 col-xl-8 offset-xl-2 bg-info p-4 rounded">
                    <div class="d-flex justify-content-md-between flex-wrap text-center text-white">
                        <div>
                            <label for="name-input"> Nome e Cognome</label>
                            <input class="m-2" type="text" name="" id="name-input">
                        </div>
                        
                        <div>
                            <label for="km-input">Km da percorrere</label>
                            <input class="m-2" type="text" name="" id="km-input">
                        </div>
                        
                        <div>
                            <label for="age-range">Fascia d'eta</label>
                            <select class="m-2" name="" id="age-range">
                                <option value="age-not-selected" disabled selected>Seleziona la fascia d'eta</option>
                                <option value="under-18">Minorenne</option>
                                <option value="18">Maggiorenne</option>
                                <option value="over-65">Over 65</option>
                            </select>
                        </div>
                        
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <button type="button" class="generate-ticket m-2">Generate</button>
                        <button type="button" class="reset m-2">Annulla</button>
                    </div>
                </div>

                <h2 class="text-center my-4">Il tuo Biglietto</h2>

                <div id="your-ticket" class="col-12 col-xl-8 offset-xl-2 bg-info p-4 rounded">
                    <h4>Dettaglio Passeggeri</h4>
                    <div class="border-top border-bottom d-flex flex-wrap flex-lg-nowrap">
                        <div class="text-white bg-dark p-3">
                            <h4>Nome Passeggero</h4>
                            <h5 id="passenger"></h5>
                        </div>
                        <div class="p-3 d-flex flex-column justify-content-between">
                            <h5>Offerta</h5>
                            <span id="offer" class="mt-4"></span>
                        </div>                        
                        <div class="p-3 d-flex flex-column justify-content-between">
                            <h5>Carrozza</h5>
                            <span id="carriage" class="mt-4"></span>
                        </div>   
                        <div class="p-3 d-flex flex-column justify-content-between">
                            <h5>Codice CP</h5>
                            <span id="CP-code" class="mt-4"></span>
                        </div>   
                        <div class="p-3 d-flex flex-column justify-content-between">
                            <h5>Costo biglietto</h5>
                            <span id="ticket-cost" class="mt-4"></span>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
